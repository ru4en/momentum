
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link rel="stylesheet" href="{% static './css/index.css' %}">

    <script type="text/javascript" src="{% static './javascript/index.js' %}"></script>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
        <a class="navbar-brand mr-0 mr-md-2 btn" onclick="location.href='/'">Momentum</a>
        <button class="navbar-toggler btn me-3 btn-primary" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item btn"><a class="nav-link" onclick="location.href='/note/newnote/'" >Notes</a></li>
                <li class="nav-item btn"><a class="nav-link" onclick="location.href='/contacts/'" >Contacts</a></li>
                <li class="nav-item btn"><a class="nav-link" onclick="location.href='/calender/'" >Calender</a></li>
                <li class="nav-item btn"><a class="nav-link" onclick="location.href='/documents/'" >Documents</a></li>
            </ul>
            <ul class="navbar-nav hidden-sm ml-auto">
                {% if user.is_authenticated %}                                  
                    <li class="nav-item dropdown end-0">
                        <li class="dropdown-toggle btn m-1 btn-primary " data-toggle="dropdown">{{user.username}}</li>
                        <div class="dropdown-menu end-0 m-2 bg-dark  p-3 text-center" aria-labelledby="bd-versions">
                            <li class="btn pl-2 mt-1 btn-success" onclick="location.href='/settings/'">Dashboard</li>
                            <li class="btn pl-2 mt-1 btn-warning" onclick="location.href='/settings/'">Settings</li>
                            <li class="btn pl-2 mt-1 btn-danger" onclick="location.href='/logout/'">Logout</li>
                        </div>
                    </li>
                    {% else %}
                        <li class="nav-item btn m-1 btn-outline-primary pl-3" onclick="location.href='/login/'">Login</li>
                        <li class="nav-item btn m-1 btn-outline-success pl-3" onclick="location.href='/register/'">Register</li>
                    {% endif %}
                </ul>
        </div>
        </nav>
        <div id="content" class="body">
            {% block content %}
            {% endblock %}
        </div>
<footer class="bg-dark text-center text-white">
    <div class="p-4 pb-0">
        <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Facebook</a>
            <i class="fab"></i>
        </a>
        <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-3" href="#!" role="button">Github</a>
            <i class="fab"></i>
        </a>
    </div>
</footer>

</body>
</html>
